<ion-header>
    <ion-navbar >
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Accueil</ion-title>
    </ion-navbar>
</ion-header>


 <ion-content class="card-background-page">
     
    <ion-card *ngFor="let activity of activities" [hidden]="activities.count == 0" (click)="goTo(activity)" >
        
        <img class="img-card" [src]="activity.banner">
        <ion-card-title>{{activity.name}}</ion-card-title>

    </ion-card>

    <ion-list-header [hidden]="activities.length > 0">
        Pas de catégorie trouvée.
    </ion-list-header>


</ion-content>
