<ion-header>
  <ion-navbar>
    <ion-title>
        Article
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-refresher (ionRefresh)="updateHangout($event)">

    <ion-refresher-content></ion-refresher-content>
    
  </ion-refresher>

  <img [src]="item.urlToImage"/>

  <ion-card >
    
    <ion-card-content>
      
      <ion-card-title>
        {{ item.title }}
      </ion-card-title>
      
      <h2 class="sub">
        {{ subTitle }}
      </h2><br>

      <p *ngFor="let paragraph of paragraphs" >
        {{ paragraph }} <br><br>
      </p>

    </ion-card-content>

  </ion-card>
  
</ion-content>
