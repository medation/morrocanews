<ion-header>
  <ion-navbar>
    <ion-title>
      {{source}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-refresher (ionRefresh)="getArticles($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let article of news">
    <img [src]="article.urlToImage"/>
    <ion-card-content>
      <ion-card-title>
        {{ article.title }}
        </ion-card-title>
      <p>
        {{ article.body }}
      </p>
      <p style="color :brown">
        <a href="{{article.url}}"> Lire plus ... </a>
      </p>

    </ion-card-content>
  </ion-card>
  
</ion-content>
