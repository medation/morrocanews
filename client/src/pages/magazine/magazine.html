<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>Magazine</ion-title>
    </ion-navbar>
</ion-header>
 
<ion-content>
 
 
    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let item of sources" (click)="goToCategorie(item)">
                <ion-card>
                    <ion-card-content>
                        <img [src]="item.banner" class="imgBanner">
                    </ion-card-content>
                </ion-card>               
            </ion-col>
        </ion-row>
    </ion-grid> 
 
</ion-content>
