<ion-header>
    <ion-navbar no-border-bottom>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Magazine</ion-title>
    </ion-navbar>
</ion-header>
 
<ion-content>
 
 
    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let item of sources" (click)="presentActionSheet(item)">
                <ion-card>
                    <ion-card-content>
                        <img [src]="item.banner" class="imgBanner">
                        <!--
                        <ion-card-title>
                            {{item.name}}
                        </ion-card-title>
                        -->
                    </ion-card-content>
                </ion-card>               
            </ion-col>
        </ion-row>
    </ion-grid> 
 
</ion-content>
