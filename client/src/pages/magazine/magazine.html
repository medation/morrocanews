<ion-header>
    <ion-navbar no-border-bottom>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Magazine</ion-title>
    </ion-navbar>
</ion-header>
 
<ion-content>
 
    <ion-list >
        
        <ion-item class="btnsrc"  *ngFor="let item of sources" (click)="showCategorie(item)">

            <ion-avatar style="float : right; color : white;">
              <img [src]="item.banner" width="10%">
            </ion-avatar>

            <h2 style="color : white;">{{item.name}}</h2>

            <button class="btncat" ion-item *ngFor="let categorie of categories" (click)="goToArticles(item,categorie)" [hidden]="!( src == item.name )" >
                
                <div style="text-align : center">
                    <h2 style="color : white;">{{categorie}}</h2>
                </div>
                

            </button>
        </ion-item >
        
    </ion-list>
    
 
</ion-content>
